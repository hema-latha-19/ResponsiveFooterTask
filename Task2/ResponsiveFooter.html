<!DOCTYPE html>
<html>
<head>
	<title>ResponsiveFooter</title>
	<style type="text/css">
		body {
			background-color: black;
			color: white;
		}

		footer
		{
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			
		}
		.icon-facebook, .icon-twitter, .icon-instagram, .icon-linkedin, .icon-github {
			display: inline-block;
			width: 20px;
			height: 20px;
			background-size: 20px 20px;
			background-position: center;
			background-repeat: no-repeat;
			margin-right: 10px;
		}
		
		.icon-facebook {
			background-image: url("https://img.icons8.com/color/20/000000/facebook.png");
		}
		
		.icon-twitter {
			background-image: url("https://img.icons8.com/color/20/000000/twitter.png");
		}
		
		.icon-instagram {
			background-image: url("https://img.icons8.com/color/20/000000/instagram.png");
		}
		
		.icon-linkedin {
			background-image: url("https://img.icons8.com/color/20/000000/linkedin.png");
		}
		
		.icon-github {
			background-image: url("https://img.icons8.com/color/20/000000/github.png");
		}
		
		#Services, #Social {
			margin-bottom: 50px;
		}
		
		#Social a {
			vertical-align: middle;
		}
	</style>
</head>

<body>
	<hr>
<!-- 	<div id="footer"> -->
	<footer>
	<div id="Services">

		<p>Web Design</p>
	</div>
	<div id="Social">
		<h2>Social</h2>
		<p><a href="#" class="icon-facebook" title="Facebook"></a> Facebook</p>
		<p><a href="#" class="icon-twitter" title="Twitter"></a> Twitter</p>
		<p><a href="#" class="icon-instagram" title="Instagram"></a> Instagram</p>
		<p><a href="#" class="icon-github" title="GitHub"></a> Github</p>
		<p><a href="#" class="icon-linkedin" title="LinkedIn"></a> LinkedIn</p>
	</div>
	<div id="links">
		<h2>Quick Links</h2>
		<p>Home</p>
		<p>About</p>
		<p>Blog</p>
		<p>Contact</p>
	</div>
	<div id="Contact">

</footer>
